<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse-Patient Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            margin: 20px 0;
        }
        h1 {
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Nurse-Patient Management System</h1>

    <!-- Add Nurse Form -->
    <div class="card">
        <div class="card-header bg-primary text-white">Add Nurse</div>
        <div class="card-body">
            <form id="nurseForm">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nurseId">ID</label>
                        <input type="number" id="nurseId" class="form-control" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nurseName">Name</label>
                        <input type="text" id="nurseName" class="form-control" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nurseAge">Age</label>
                        <input type="number" id="nurseAge" class="form-control" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nurseGender">Gender</label>
                        <select id="nurseGender" class="form-control" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom">Add Nurse</button>
            </form>
        </div>
    </div>

    <!-- Add Patient Form -->
    <div class="card">
        <div class="card-header bg-primary text-white">Add Patient</div>
        <div class="card-body">
            <form id="patientForm">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="patientId">ID</label>
                        <input type="number" id="patientId" class="form-control" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="patientName">Name</label>
                        <input type="text" id="patientName" class="form-control" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="patientAge">Age</label>
                        <input type="number" id="patientAge" class="form-control" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="patientGender">Gender</label>
                        <select id="patientGender" class="form-control" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nurseIdForPatient">Nurse ID</label>
                        <input type="number" id="nurseIdForPatient" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom">Add Patient</button>
            </form>
        </div>
    </div>

    <!-- Nurse List Table -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Nurse List</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="nurseList"></tbody>
            </table>
        </div>
    </div>

    <!-- Patient List Table -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Patient List</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Nurse ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientList"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- JQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
    $(document).ready(function () {
        // Fetch all nurses
        fetch('/nurses')
            .then(response => response.json())
            .then(nurses => {
                nurses.forEach(nurse => {
                    $('#nurseList').append(`
                        <tr>
                            <td>${nurse.id}</td>
                            <td>${nurse.name}</td>
                            <td>${nurse.age}</td>
                            <td>${nurse.gender}</td>
                            <td>
                                <button class="btn btn-sm btn-danger delete-nurse" data-id="${nurse.id}">Delete</button>
                                <button class="btn btn-sm btn-warning edit-nurse" data-id="${nurse.id}" data-name="${nurse.name}" data-age="${nurse.age}" data-gender="${nurse.gender}">Edit</button>
                            </td>
                        </tr>`);
                });
            });

        // Fetch all patients
        fetch('/patients')
            .then(response => response.json())
            .then(patients => {
                patients.forEach(patient => {
                    $('#patientList').append(`
                        <tr>
                            <td>${patient.id}</td>
                            <td>${patient.name}</td>
                            <td>${patient.age}</td>
                            <td>${patient.gender}</td>
                            <td>${patient.nurse_id}</td>
                            <td>
                                <button class="btn btn-sm btn-danger delete-patient" data-id="${patient.id}">Delete</button>
                                <button class="btn btn-sm btn-warning edit-patient" data-id="${patient.id}" data-name="${patient.name}" data-age="${patient.age}" data-gender="${patient.gender}" data-nurse-id="${patient.nurse_id}">Edit</button>
                            </td>
                        </tr>`);
                });
            });

        // Add nurse form submission
        $('#nurseForm').on('submit', function (event) {
            event.preventDefault();
            const nurse = {
                id: $('#nurseId').val(),
                name: $('#nurseName').val(),
                age: $('#nurseAge').val(),
                gender: $('#nurseGender').val()
            };

            $.ajax({
                url: '/nurse',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(nurse),
                success: function () {
                    alert('Nurse added successfully');
                    location.reload(); // Reload the page to refresh the list
                }
            });
        });

        // Add patient form submission
        $('#patientForm').on('submit', function (event) {
            event.preventDefault();
            const patient = {
                id: $('#patientId').val(),
                name: $('#patientName').val(),
                age: $('#patientAge').val(),
                gender: $('#patientGender').val(),
                nurse_id: $('#nurseIdForPatient').val()
            };

            $.ajax({
                url: '/patient',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(patient),
                success: function () {
                    alert('Patient added successfully');
                    location.reload();
                }
            });
        });

        // Edit nurse
        $(document).on('click', '.edit-nurse', function () {
            const id = $(this).data('id');
            const name = $(this).data('name');
            const age = $(this).data('age');
            const gender = $(this).data('gender');

            $('#nurseId').val(id);
            $('#nurseName').val(name);
            $('#nurseAge').val(age);
            $('#nurseGender').val(gender);

            $('#nurseForm').off('submit').on('submit', function (event) {
                event.preventDefault();
                const updatedNurse = {
                    name: $('#nurseName').val(),
                    age: $('#nurseAge').val(),
                    gender: $('#nurseGender').val()
                };

                $.ajax({
                    url: `/nurse/${id}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedNurse),
                    success: function () {
                        alert('Nurse updated successfully');
                        location.reload();
                    }
                });
            });
        });

        // Edit patient
        $(document).on('click', '.edit-patient', function () {
            const id = $(this).data('id');
            const name = $(this).data('name');
            const age = $(this).data('age');
            const gender = $(this).data('gender');
            const nurseId = $(this).data('nurse-id');

            $('#patientId').val(id);
            $('#patientName').val(name);
            $('#patientAge').val(age);
            $('#patientGender').val(gender);
            $('#nurseIdForPatient').val(nurseId);

            $('#patientForm').off('submit').on('submit', function (event) {
                event.preventDefault();
                const updatedPatient = {
                    name: $('#patientName').val(),
                    age: $('#patientAge').val(),
                    gender: $('#patientGender').val(),
                    nurse_id: $('#nurseIdForPatient').val()
                };

                $.ajax({
                    url: `/patient/${id}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedPatient),
                    success: function () {
                        alert('Patient updated successfully');
                        location.reload();
                    }
                });
            });
        });

        // Delete nurse
        $(document).on('click', '.delete-nurse', function () {
            const id = $(this).data('id');

            $.ajax({
                url: `/nurse/${id}`,
                method: 'DELETE',
                success: function () {
                    alert('Nurse deleted successfully');
                    location.reload();
                }
            });
        });

        // Delete patient
        $(document).on('click', '.delete-patient', function () {
            const id = $(this).data('id');

            $.ajax({
                url: `/patient/${id}`,
                method: 'DELETE',
                success: function () {
                    alert('Patient deleted successfully');
                    location.reload();
                }
            });
        });
    });
</script>
</body>
</html>
