<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center my-5">Nurse and Patient Management</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Add Nurse</h2>
            <form id="nurseForm">
                <div class="form-group">
                    <label for="nurseId">ID</label>
                    <input type="number" id="nurseId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nurseName">Name</label>
                    <input type="text" id="nurseName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nurseAge">Age</label>
                    <input type="number" id="nurseAge" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nurseGender">Gender</label>
                    <input type="text" id="nurseGender" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Nurse</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Add Patient</h2>
            <form id="patientForm">
                <div class="form-group">
                    <label for="patientId">ID</label>
                    <input type="number" id="patientId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="patientName">Name</label>
                    <input type="text" id="patientName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="patientAge">Age</label>
                    <input type="number" id="patientAge" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="patientGender">Gender</label>
                    <input type="text" id="patientGender" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nurseId">Nurse ID</label>
                    <input type="number" id="nurseIdForPatient" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Patient</button>
            </form>
        </div>
    </div>

    <h2 class="my-5">Nurse List</h2>
    <ul id="nurseList" class="list-group"></ul>

    <h2 class="my-5">Patient List</h2>
    <ul id="patientList" class="list-group"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Fetch all nurses
        fetch('/nurses')
            .then(response => response.json())
            .then(nurses => {
                nurses.forEach(nurse => {
                    $('#nurseList').append(`<li class="list-group-item">${nurse.name} - ${nurse.gender} (${nurse.age} years old)</li>`);
                });
            });

        // Fetch all patients
        fetch('/patients')
            .then(response => response.json())
            .then(patients => {
                patients.forEach(patient => {
                    $('#patientList').append(`<li class="list-group-item">${patient.name} - ${patient.gender} (${patient.age} years old), Nurse ID: ${patient.nurse_id}</li>`);
                });
            });

        // Add nurse form submission
        $('#nurseForm').submit(function (event) {
            event.preventDefault();
            const nurse = {
                id: $('#nurseId').val(),
                name: $('#nurseName').val(),
                age: $('#nurseAge').val(),
                gender: $('#nurseGender').val()
            };

            $.ajax({
                url: '/accept',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(nurse),
                success: function () {
                    alert('Nurse added successfully');
                    location.reload();
                }
            });
        });

        // Add patient form submission
        $('#patientForm').submit(function (event) {
            event.preventDefault();
            const patient = {
                id: $('#patientId').val(),
                name: $('#patientName').val(),
                age: $('#patientAge').val(),
                gender: $('#patientGender').val(),
                nurse_id: $('#nurseIdForPatient').val()
            };

            $.ajax({
                url: '/patient',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(patient),
                success: function () {
                    alert('Patient added successfully');
                    location.reload();
                }
            });
        });
    });
</script>
</body>
</html>
