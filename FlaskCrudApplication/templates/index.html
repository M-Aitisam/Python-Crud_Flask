<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse-Patient Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            margin: 20px 0;
        }
        h1 {
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Nurse-Patient Management System</h1>

    <!-- Add Nurse Button and Modal -->
    <button class="btn btn-custom" data-toggle="modal" data-target="#nurseModal">Add Nurse</button>

    <div class="modal fade" id="nurseModal" tabindex="-1" role="dialog" aria-labelledby="nurseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nurseModalLabel">Add/Edit Nurse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="nurseForm">
                        <input type="hidden" id="nurseId">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="nurseName">Name</label>
                                <input type="text" id="nurseName" class="form-control" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="nurseAge">Age</label>
                                <input type="number" id="nurseAge" class="form-control" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="nurseGender">Gender</label>
                                <select id="nurseGender" class="form-control" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom" id="nurseSubmit">Add Nurse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Patient Button and Modal -->
    <button class="btn btn-custom" data-toggle="modal" data-target="#patientModal">Add Patient</button>

    <div class="modal fade" id="patientModal" tabindex="-1" role="dialog" aria-labelledby="patientModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patientModalLabel">Add/Edit Patient</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="patientForm">
                        <input type="hidden" id="patientId">
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="patientName">Name</label>
                                <input type="text" id="patientName" class="form-control" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="patientAge">Age</label>
                                <input type="number" id="patientAge" class="form-control" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="patientGender">Gender</label>
                                <select id="patientGender" class="form-control" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="nurseIdForPatient">Nurse ID</label>
                                <input type="number" id="nurseIdForPatient" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom" id="patientSubmit">Add Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Nurse List -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Nurse List</div>
        <div class="card-body">
            <ul class="list-group" id="nurseList"></ul>
        </div>
    </div>

    <!-- Patient List -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Patient List</div>
        <div class="card-body">
            <ul class="list-group" id="patientList"></ul>
        </div>
    </div>
</div>

<!-- JQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
    $(document).ready(function () {
        function loadNurses() {
            fetch('/nurses')
                .then(response => response.json())
                .then(nurses => {
                    $('#nurseList').empty();
                    nurses.forEach(nurse => {
                        $('#nurseList').append(`<li class="list-group-item">${nurse.name} - ${nurse.gender} (${nurse.age} years old)
                            <button class="btn btn-sm btn-danger float-right ml-2 delete-nurse" data-id="${nurse.id}">Delete</button>
                            <button class="btn btn-sm btn-warning float-right edit-nurse" data-id="${nurse.id}" data-name="${nurse.name}" data-age="${nurse.age}" data-gender="${nurse.gender}">Edit</button></li>`);
                    });
                });
        }

        function loadPatients() {
            fetch('/patients')
                .then(response => response.json())
                .then(patients => {
                    $('#patientList').empty();
                    patients.forEach(patient => {
                        $('#patientList').append(`<li class="list-group-item">${patient.name} - ${patient.gender} (${patient.age} years old), Nurse ID: ${patient.nurse_id}
                            <button class="btn btn-sm btn-danger float-right ml-2 delete-patient" data-id="${patient.id}">Delete</button>
                            <button class="btn btn-sm btn-warning float-right edit-patient" data-id="${patient.id}" data-name="${patient.name}" data-age="${patient.age}" data-gender="${patient.gender}" data-nurse-id="${patient.nurse_id}">Edit</button></li>`);
                    });
                });
        }

        loadNurses();
        loadPatients();

        $('#nurseForm').submit(function (event) {
            event.preventDefault();
            const nurse = {
                id: $('#nurseId').val(),
                name: $('#nurseName').val(),
                age: $('#nurseAge').val(),
                gender: $('#nurseGender').val()
            };

            $.ajax({
                url: nurse.id ? `/nurse/${nurse.id}` : '/accept',
                method: nurse.id ? 'PUT' : 'POST',
                contentType: 'application/json',
                data: JSON.stringify(nurse),
                success: function () {
                    $('#nurseModal').modal('hide');
                    alert(nurse.id ? 'Nurse updated successfully' : 'Nurse added successfully');
                    loadNurses();
                }
            });
        });

        $('#patientForm').submit(function (event) {
            event.preventDefault();
            const patient = {
                id: $('#patientId').val(),
                name: $('#patientName').val(),
                age: $('#patientAge').val(),
                gender: $('#patientGender').val(),
                nurse_id: $('#nurseIdForPatient').val()
            };

            $.ajax({
                url: patient.id ? `/patient/${patient.id}` : '/patient',
                method: patient.id ? 'PUT' : 'POST',
                contentType: 'application/json',
                data: JSON.stringify(patient),
                success: function () {
                    $('#patientModal').modal('hide');
                    alert(patient.id ? 'Patient updated successfully' : 'Patient added successfully');
                    loadPatients();
                }
            });
        });

        $(document).on('click', '.edit-nurse', function () {
            const id = $(this).data('id');
            $('#nurseId').val(id);
            $('#nurseName').val($(this).data('name'));
            $('#nurseAge').val($(this).data('age'));
            $('#nurseGender').val($(this).data('gender'));
            $('#nurseModal').modal('show');
            $('#nurseSubmit').text('Update Nurse');
        });

        $(document).on('click', '.edit-patient', function () {
            const id = $(this).data('id');
            $('#patientId').val(id);
            $('#patientName').val($(this).data('name'));
            $('#patientAge').val($(this).data('age'));
            $('#patientGender').val($(this).data('gender'));
            $('#nurseIdForPatient').val($(this).data('nurse-id'));
            $('#patientModal').modal('show');
            $('#patientSubmit').text('Update Patient');
        });

        $(document).on('click', '.delete-nurse', function () {
            if (confirm('Are you sure you want to delete this nurse?')) {
                $.ajax({
                    url: `/nurse/${$(this).data('id')}`,
                    method: 'DELETE',
                    success: function () {
                        alert('Nurse deleted successfully');
                        loadNurses();
                    }
                });
            }
        });

        $(document).on('click', '.delete-patient', function () {
            if (confirm('Are you sure you want to delete this patient?')) {
                $.ajax({
                    url: `/patient/${$(this).data('id')}`,
                    method: 'DELETE',
                    success: function () {
                        alert('Patient deleted successfully');
                        loadPatients();
                    }
                });
            }
        });
    });
</script>
</body>
</html>
